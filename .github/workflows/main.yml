name: ci/cd-pipeline

on:
  push:
    branches: 
      - main

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with .NET
        run: |
          cd WebAPI\WebAPI
          dotnet build --configuration Release
      
      - name: Publish .NET
        run: |
          cd WebAPI\WebAPI
          dotnet publish -c Release -o published

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd angularcrud-main
          npm install

      - name: Build Angular Frontend
        run: |
          cd angularcrud-main
          npm run build 

      - name: Deploy dotnet to IIS
        run: |
          Copy-Item -Path "$env:GITHUB_WORKSPACE\WebAPI\*" -Destination "C:\www\angularcrud_webapi\webapi" -Recurse -Force
          
      - name: Deploy angular to IIS
        run: |
          Copy-Item -Path "$env:GITHUB_WORKSPACE\*" -Destination "C:\www\angularcrud_webapi\angularcrud" -Recurse -Force
                
